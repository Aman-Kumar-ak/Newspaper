version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloud-newspaper-backend
    ports:
      - "8080:8080"
    environment: ewfewf
      - NODE_ENV=production
      - PORT=8080
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cloud-newspaper-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cloud-newspaper-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cloud-newspaper-network

networks:
  cloud-newspaper-network:
    driver: bridge

